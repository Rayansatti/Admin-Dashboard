<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Admin Dashboard</title>
        <link href="./style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="search"><img src="./images/search-removebg-preview (1).png" alt="search bar">
                    <input type="text">
                </div>
                <div class="notification">
                    
                    
                    <p><img src="./images/notification-removebg-preview (1).png" alt="bell"><img src="./images/pic.png" alt="profile picture">Rayan</p>
                </div>
                <div class="icon">
                    <img src="./images/pic.png" alt="profile picture">
                    <h5>Hi there,<br> <p>Rayan (@Rayancodes)</p></h5>
                    
                </div>
                <div class="options">
                    <button class="new">New</button>
                    <button class="new">Update</button>
                    <button class="new">Share</button>
                </div>
            </div>
            <div class="sidebar">
                <div class="sidebar-header">
                    <img src="./images/dashboard.png"
                     alt="dashboard logo" width="20" height="20">
                    Dashboard
                </div>
                <ul>
                    <li><img src="./images/home.png"
                        alt="dashboard logo" ><a href="home.html">Home</a></li>
                    <li><img src="./images/profile.png"
                        alt="dashboard logo" ><a href="home.html">Profile</a></li>
                    <li><img src="./images/messages.png"
                        alt="dashboard logo" ><a href="home.html">Messages</a></li>
                    <li><img src="./images/history.png"
                        alt="dashboard logo" ><a href="home.html">History</a></li>
                    <li><img src="./images/tasks.png"
                        alt="dashboard logo" ><a href="home.html">Tasks</a></li>
                    <li><img src="./images/communities.png"
                        alt="dashboard logo" ><a href="home.html">Communities</a></li>
                </ul>
                <ul>
                    <li><img src="./images/settings.png"
                        alt="dashboard logo" ><a href="home.html">Settings</a></li>
                    <li><img src="./images/support.png"
                        alt="dashboard logo" ><a href="home.html">Support</a></li>
                    <li><img src="./images/privacy.png"
                        alt="dashboard logo" ><a href="home.html">Privacy</a></li>
                </ul>
            </div>
            <div class="projects">projects</div>
        </div>
        
    </body>
</html>
